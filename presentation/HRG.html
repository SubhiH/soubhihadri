<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

   
    <link href="css/impress-demo.css" rel="stylesheet" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>
<div id="impress">
    <div class="step" data-x="-2000" data-y="-1500" >
		<img class="footnote" src=".\header.png" style="width:100%;height:100%">
    </div>
	
    <div id="title" class="step" data-x="0" data-y="0" data-scale="3">
      <img class="footnote" src=".\1.png" style="width:100%;height:100%">
    </div>
	
    <div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        <img class="footnote" src=".\2.png" style="width:100%;height:100%">
    </div>

    <div id="big" class="step" data-x="4000" data-y="4000" data-rotate="180" data-scale="4">
	<img class="footnote" src=".\3.png" style="width:100%;height:100%">
    </div>
	

    <div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6" >
<img class="footnote" src=".\5.png" style="width:600px;height:567px">
    </div>
	
	    <div id="tiny" class="step" data-x="2500" data-y="25000" data-z="-3000" data-rotate="300" data-scale="1">
		<img class="footnote" src=".\6.png" style="width:650px;height:567px">
		</div>
	
	<div  class="step" data-x="14000" data-y="-300" data-rotate="-200" data-scale="4">
        <img class="footnote" src=".\7.png" style="width:650px;height:567px">
    </div>


	
	<div class="step" data-y="1500" data-x="-4000" data-rotate-x="-90">
		 <img class="footnote" src=".\8.png" style="width:650px;height:567px">
    </div>
	
	<div class="step" data-y="-1000" data-x="2000" data-rotate-x="90">
	<img class="footnote" src=".\9.png" style="width:650px;height:567px">
    </div>

	
	<div class="step" data-y="-1000" data-x="4000" data-rotate-x="-290">
		<img class="footnote" src=".\10.png" style="width:650px;height:567px">
    </div>	
	

	
	
    <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
    </div>

		
	
</div>




<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
